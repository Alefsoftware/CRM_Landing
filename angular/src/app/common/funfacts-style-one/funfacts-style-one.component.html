<div class="container">
    <div class="row align-items-center">

        <!-- LEFT SIDE -->
        <div class="col-md-6">
            <div class="row">

                <div class="col-lg-6 col-sm-6 col-md-6 mb-4">
                    <div class="funfacts-box">
                        <h3>Total Downloads</h3>
                        <h3><span [countUp]="10">00</span>M</h3>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6 mb-4">
                    <div class="funfacts-box">
                        <h3>Total Reviews</h3>
                        <h3><span [countUp]="10">799</span>K</h3>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6 mb-4">
                    <div class="funfacts-box">
                        <h3>Worldwide Countries</h3>
                        <h3><span [countUp]="150">00</span>+</h3>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-6 col-md-6 mb-4">
                    <div class="funfacts-box">
                        <h3>Active Users</h3>
                        <h3><span [countUp]="5">00</span>M</h3>
                    </div>
                </div>

            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-6 text-center">
            <img src="img/funfacts-img.png" alt="image" class="img-fluid">
        </div>

    </div>
</div>
