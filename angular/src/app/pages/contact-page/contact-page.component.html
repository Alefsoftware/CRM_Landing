<div class="contact-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="section-title">
                    <h2>Get in Touch</h2>
                    <p>The IT industry offers a sea of options, from platforms, programming languages methodologies,
                        technologies, tools, and more.</p>
                </div>
                <div class="contact-form">
                    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                    <form (ngSubmit)="submitForm(formRef)" #formRef="ngForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" [(ngModel)]="contactForm.name"
                                        placeholder="Eg: Sarah Taylor" required="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control"
                                        [(ngModel)]="contactForm.email" placeholder="hello@sarah.com"
                                        required="required" email>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="phone" [(ngModel)]="contactForm.phone" class="form-control"
                                        placeholder="Enter your phone number" required="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="text" name="subject" [(ngModel)]="contactForm.subject"
                                        class="form-control" placeholder="Enter your subject" required="required">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <textarea name="message" [(ngModel)]="contactForm.message" class="form-control"
                                        cols="30" rows="6" placeholder="Enter message..."
                                        required="required"></textarea>
                                </div>
                            </div>
                            <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                        <button type="submit" class="d efault-btn" ><i class='bx bx-paper-plane'></i>
                            {{ loading ? 'Sending...' : 'Send Message' }}

                        </button>
                    </div> -->

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="default-btn"><i class='bx bx-paper-plane'></i> Send
                                    Message</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
