<div class="contact-info-area pb-100" *ngIf="contactData">
    <div class="container-fluid">
        <div class="contact-info-inner">
            <!-- Use innerHTML for title to render HTML tags -->
            <h2 [innerHTML]="currentLang ==='ar' ? contactData.contact_title_ar : contactData.contact_title_en"></h2>

            <div class="row justify-content-center">
                <!-- Phone -->
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-contact-info-box">
                        <div class="icon bg1">
                            <img src="img/contact-phone.png" alt="phone icon" />
                        </div>
                        <h3>
                            <a [href]="'tel:' + contactData.contact_phone">{{ contactData.contact_phone }}</a>
                        </h3>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-contact-info-box">
                        <div class="icon">
                            <img src="img/contact-message.png" alt="email icon" />
                        </div>
                        <h3>
                            <a [href]="'mailto:' + contactData.contact_email">{{ contactData.contact_email }}</a>
                        </h3>
                    </div>
                </div>

                <!-- Address - Add multilingual support -->
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-contact-info-box">
                        <div class="icon bg2">
                            <img src="img/contact-map.png" alt="location icon" />
                        </div>
                        <!-- Use innerHTML for address if it contains HTML -->
                        <h3
                            [innerHTML]="currentLang ==='ar' ? contactData.contact_address_ar : contactData.contact_address_en">
                        </h3>
                        <!-- Uncomment and update if you have second address line -->
                        <!-- <h3 [innerHTML]="currentLang ==='ar' ? contactData.contact_address2_ar : contactData.contact_address2_en"></h3> -->
                    </div>
                </div>
            </div>

            <!-- Map - Already using innerHTML correctly -->
            <div class="contact-map mt-4" [innerHTML]="contactData.contact_map"></div>

            <div class="lines mt-4">
                <div class="line" *ngFor="let l of lines"></div>
            </div>
        </div>
    </div>
</div>
