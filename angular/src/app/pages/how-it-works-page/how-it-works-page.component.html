<div class="how-it-works-area ptb-100">
    <div class="container timeline-wrapper">

        <!-- ONE Vertical Line -->
        <div class="timeline-main-line"></div>

        <div *ngFor="let step of howWorks; let i = index" class="timeline-item">

            <!-- Left Side Content (for even steps) -->
            <div class="timeline-content-left" *ngIf="i % 2 === 0">
                <div class="timeline-content">
                    <div class="timeline-icon">
                        <img [src]="step.icon" alt="icon">
                    </div>
                    <h3>{{ getTitle(step) }}</h3>
                    <p>{{ getDescription(step) }}</p>
                </div>
            </div>

            <!-- Center Timeline with Step and Line -->
            <div class="timeline-center">
                <div class="timeline-step" [class.light]="i % 2 !== 0">
                    STEP <br>{{ (i + 1).toString().padStart(2, '0') }}
                </div>

                <!-- This line should come AFTER the step -->
                <div class="timeline-line">
                    <img *ngIf="i % 2 === 0" src="img/darkline.png" alt="line image" />
                    <img *ngIf="i % 2 !== 0" src="img/lightline.png" alt="line image" />
                </div>
            </div>

            <!-- Right Side Content (for odd steps) -->
            <div class="timeline-content-right" *ngIf="i % 2 !== 0">
                <div class="timeline-content">
                    <div class="timeline-icon">
                        <img [src]="step.icon" alt="icon">
                    </div>
                    <h3>{{ getTitle(step) }}</h3>
                    <p>{{ getDescription(step) }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
