<div class="features-area pt-100 pb-75">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-3 col-lg-4 col-sm-6 col-md-6" *ngFor="let feature of features">

                <div class="single-features-box">
                    <div class="icon" [ngClass]="'bg' + feature.id">
                        <i [class]="feature.icon"></i>
                    </div>

                    <h3>{{ getTitle(feature) }}</h3>

                    <p>{{ getDescription(feature) }}</p>
                </div>

            </div>

        </div>
    </div>
</div>
